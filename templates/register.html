<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <h2 class="text-center">Registrate en RecySort</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="usu_nombre">Nombre:</label>
                <input type="text" name="usu_nombre" id="usu_nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="usu_correo">Correo Electrónico:</label>
                <input type="email" name="usu_correo" id="usu_correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="usu_pass">Contraseña:</label>
                <input type="password" name="usu_pass" id="usu_pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Registrar</button>
        </form>
        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
